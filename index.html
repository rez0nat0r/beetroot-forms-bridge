<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HW T2</title>
    <link rel="icon" type="image/png" href="./img/GG-logo.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="content">
        <form action="#" method="get">
            <div class="content__list">
                <a href="#" class="active__link links">Sign in</a>
                <a href="#" class="inactive__link links">Join us</a>
                <p class="input__username">Username</p>
                <input type="text" class="input__data" required> 
                <p class="input__password">Password</p>
                <input type="text" class="input__data" required>
                <label for="#" class="container">
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    <span class="keep__signed">Keep me signed in</span>
                </label>
                <button class="submit">Sign in</button>
                <div class="button">
                    <a href="">Forgot password</a>
                    <a href="">Create an account</a>
                </div> 
            </div>
        </form>
    </div>
</body>
</html>
